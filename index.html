<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiciCUT Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<container class="container">
    <div class="grid-container">
        <div class="grid-item left">
            <!-- <div class="block"></div> -->
        </div>
        <div class="grid-item right">
            <div class="hero"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                <br><p class="youknow"> You <span class="italic">know </span> you want to.
                </p></div>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's do this! </legend>
                    <div class="leftform">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="rightform">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                    </fieldset>
                    <button class="button">Create Account</button>
            </form>
                <p class="footer">Already have an account? <a href="" class="log-in">Log in</a> </p>
              
        </div>
</container>
</body>
</html>
